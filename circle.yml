machine:
  node:
    version: 6.9.1
  environment:
    # Fix issue with selenium-server in containers.
    # See http://github.com/SeleniumHQ/docker-selenium/issues/87
    DBUS_SESSION_BUS_ADDRESS: /dev/null

dependencies:
  override:
    - npm update
  cache_directories:
    - testapp/node_modules
  post:
    - ./node_modules/.bin/gulp lint
    - ./node_modules/.bin/webdriver-manager update --versions.chrome 2.25
    - ./node_modules/.bin/webdriver-manager start --versions.chrome 2.25:
          background: true
    - cd testapp && npm update
    - npm start:
          background: true
    - sudo tcpdump -i lo -w $CIRCLE_ARTIFACTS/tcpdump.log:
          background: true

test:
  override:
    - npm test
